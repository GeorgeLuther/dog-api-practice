<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Dog API: A Simple Example</h1>
        
        <form>

          <label class="dog-breed-entry-label">
              Show dog by breed:
          <input type="text" placeholder="breed" name="dog-breed-entry" id="dog-breed-entry"></input>
          </label>

          <input type="submit" value="Get a dog pic(s)!">

        </form>
        <section class="results hidden">
          <h2>It's dog(s)!</h2>
          <div class="result"></div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
