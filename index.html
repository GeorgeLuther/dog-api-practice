<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Dog API: A Simple Example</h1>
        
        <form>

          <div class="total-dogs">
            <button type="button" id="less-dogs-btn">-</button>
            
            <label class="total-dogs-entry-label">
                Set total number of dogs:
            <input type="text" placeholder="default is 3 dogs" name="total-dogs-entry" id="total-dogs-entry"></input>
            </label>
    
            <button type="button" id="more-dogs-btn">+</button>
          </div>

          <input type="submit" value="Get a dog pic(s)!">

        </form>
        <section class="results hidden">
          <h2>It's dog(s)!</h2>
          <div class="results-imgs" alt="placeholder"></div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
